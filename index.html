<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Empleados</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestión de Empleados</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card p-4">
            <h2>Detalles del Empleado</h2>
            <div id="resultado" class="mb-3"></div>
            <form id="empleadoForm">
              <div class="form-group mb-3">
                <label for="aumento">Aumento de Salario ($):</label>
                <input
                  type="number"
                  id="aumento"
                  class="form-control"
                  placeholder="Ingrese el aumento"
                />
              </div>
              <div class="form-group mb-3">
                <label for="nuevoDepartamento">Nuevo Departamento:</label>
                <input
                  type="text"
                  id="nuevoDepartamento"
                  class="form-control"
                  placeholder="Ingrese el nuevo departamento"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="aumentarSalario()"
              >
                Aumentar Salario
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="cambiarDepartamento()"
              >
                Cambiar Departamento
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./asset/js/app.js"></script>
  </body>
</html>
