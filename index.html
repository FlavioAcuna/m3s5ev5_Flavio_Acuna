<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Empleados</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestión de Empleados</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card p-4">
            <form id="empleadoForm">
              <div class="form-group mb-3">
                <label for="aumento">Aumento de Salario ($):</label>
                <input
                  type="number"
                  id="aumento"
                  class="form-control"
                  placeholder="Ingrese el aumento"
                />
              </div>
              <div class="form-group mb-3">
                <label for="nuevoDepartamento">Nuevo Departamento:</label>
                <input
                  type="text"
                  id="nuevoDepartamento"
                  class="form-control"
                  placeholder="Ingrese el nuevo departamento"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="aumentarSalario()"
              >
                Aumentar Salario
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="cambiarDepartamento()"
              >
                Cambiar Departamento
              </button>
            </form>
            <table
              class="table table-bordered table-striped mt-2"
              id="tablaDatos"
            >
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Salario</th>
                  <th scope="col">Departamento</th>
                </tr>
              </thead>
              <tbody id="bodyTabla"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./asset/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
